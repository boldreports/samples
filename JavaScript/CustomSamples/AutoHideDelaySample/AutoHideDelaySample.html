<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <link href="https://cdn.boldreports.com/5.4.37/content/v2.0/tailwind-light/bold.report-viewer.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.boldreports.com/5.4.37/scripts/v2.0/common/bold.reports.common.min.js"></script>
    <script src="https://cdn.boldreports.com/5.4.37/scripts/v2.0/common/bold.reports.widgets.min.js"></script>
    <script src="https://cdn.boldreports.com/5.4.37/scripts/v2.0/bold.report-viewer.min.js"></script>
</head>

<body>
    <div style="height: 600px; width: 950px; min-height: 400px;">
        <!-- Creating a div tag which will act as a container for boldReportViewer widget.-->
        <div style="height: 600px; width: 1250px; min-height: 400px;" id="viewer"></div>
        <!-- Setting property and initializing boldReportViewer widget.-->
        <script type="text/javascript">
            $(function () {
                $("#viewer").boldReportViewer({
                    reportServiceUrl: "https://demos.boldreports.com/services/api/ReportViewer",
                    reportPath: '~/Resources/docs/sales-order-detail.rdl',
                    toolbarSettings: {
                        autoHideDelay: '2'
                    }
                });
            });
        </script>
    </div>
</body>

</html>
