<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Initialize Report Viewer</title>
    <meta name="description" content="Sales order detail report preview" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.boldreports.com/external/jsrender.min.js"></script>

    <link href="https://cdn.boldreports.com/6.1.45/content/v2.0/tailwind-light/bold.report-viewer.min.css"
        rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.boldreports.com/6.1.45/scripts/v2.0/common/bold.reports.common.min.js"></script>
    <script src="https://cdn.boldreports.com/6.1.45/scripts/v2.0/common/bold.reports.widgets.min.js"></script>
    <script src="https://cdn.boldreports.com/6.1.45/scripts/v2.0/bold.report-viewer.min.js"></script>

</head>

<body>
    <!-- I need a grid here 5 column and 2 row from value SO50750 to SO50759   -->

    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            border: 3px solid black;
        }
    
        td,th{
            border: 1px solid gray;
            padding: 5px;
            cursor: pointer;
        }
    
        /* Apply gray background to even rows */
        tr:nth-child(even) td {
            background-color: gray;
        }
    
        /* Apply white background to odd rows */
        tr:nth-child(odd) td {
            background-color: white;
        }
    </style>
    
    <table>
        <thead>
            <tr>
                <th colspan="5">Click the Sales Order Number to Show Details about it</th>
            </tr>
            <tr>
                <th colspan="5">Sales Order Number</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td onclick="updateParameter('SO50750')">SO50750</td>
                <td onclick="updateParameter('SO50751')">SO50751</td>
                <td onclick="updateParameter('SO50752')">SO50752</td>
                <td onclick="updateParameter('SO50753')">SO50753</td>
                <td onclick="updateParameter('SO50754')">SO50754</td>
            </tr>
            <tr>
                <td onclick="updateParameter('SO50755')">SO50755</td>
                <td onclick="updateParameter('SO50756')">SO50756</td>
                <td onclick="updateParameter('SO50757')">SO50757</td>
                <td onclick="updateParameter('SO50758')">SO50758</td>
                <td onclick="updateParameter('SO50759')">SO50759</td>
            </tr>
            <tr>

            </tr>
        </tbody>
    </table>
<br>
<br>
    <!-- If I click grid cell it need to pass the value lable and value of parameter parameters: [{ name: 'SalesOrderNumber', labels: ['SO50751'], values: ['SO50751'] }] -->
    <div id="viewer" style="height: 750px; width: 1500px;"></div>

    <script>
        function updateParameter(value) {
            // Update the parameter labels and values when a cell is clicked
            const parameter = {
                name: 'SalesOrderNumber',
                labels: [value],
                values: [value]
            };
            view(parameter);
        }
    
        function view(parameter) {
            $("#viewer").boldReportViewer({
                reportServiceUrl: "https://demos.boldreports.com/services/api/ReportViewer",
                reportPath: '~/Resources/docs/sales-order-detail.rdl',
                toolbarSettings: {
                    items: ej.ReportViewer.ToolbarItems.All & ~ej.ReportViewer.ToolbarItems.Parameters
                },
                parameters: [{ name: parameter.name, labels: parameter.labels, values: parameter.values }]
            });
        }
    </script>
    
</body>

</html>
